<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Emissions Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
    <link type="image/png" sizes="96x96" rel="icon" href="{{ url_for('static', filename='logo.png') }}">

</head>
<body>
    <div class="container">
        <h1>Carbon Emissions Dashboard</h1>

        <!-- Air Quality Section -->
        <div class="section">
            <h2>🌍 Air Quality in Chennai</h2>
            <div class="aqi-grid">
                <div class="metric"><span class="label">AQI:</span> <span id="aqi" class="value">Loading...</span></div>
                <div class="metric"><span class="label">PM2.5:</span> <span id="pm25">-</span></div>
                <div class="metric"><span class="label">PM10:</span> <span id="pm10">-</span></div>
                <div class="metric"><span class="label">O3:</span> <span id="o3">-</span></div>
                <div class="metric"><span class="label">NO2:</span> <span id="no2">-</span></div>
                <div class="metric"><span class="label">CO:</span> <span id="co">-</span></div>
                <div class="metric"><span class="label">SO2:</span> <span id="so2">-</span></div>
            </div>
        </div>
        

        <!-- Carbon Emissions Section -->
        <div class="section">
            <h2>⚡ Carbon Emission Categories</h2>
            <div class="emission-table">
                <div class="row"><span class="label">Low Emissions:</span> <span id="low-emissions" class="value">0</span></div>
                <div class="row"><span class="label">Moderate Emissions:</span> <span id="moderate-emissions" class="value">0</span></div>
                <div class="row"><span class="label">Heavy Emissions:</span> <span id="heavy-emissions" class="value">0</span></div>
            </div>
        </div>
        <div id="log-container" class="log-section">
            <div class="log-header">
                <h3>📜 Emission Logs</h3>
                <button id="get-log-btn" class="btn" onclick="fetchLogs()">📜 Get Logs</button>
            </div>
            <div class="log-buttons">
                <button id="refresh-log-btn" class="btn hidden" onclick="fetchLogs()">🔄 Refresh Logs</button>
                <button id="hide-log-btn" class="btn btn-close hidden" onclick="clearLogs()">❌ Hide Logs</button>
            </div>
            <ul id="log-list"></ul>
        </div>
        
        
        
    </div>
        
    </div>

    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
